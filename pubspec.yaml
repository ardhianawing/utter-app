name: utter_app
description: Utter F&B Ecosystem - Unified POS System
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.5
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  badges: ^3.0.1
  carousel_slider: ^4.2.1
  
  # Backend & Database
  supabase_flutter: ^2.1.3
  postgrest: ^2.4.0
  realtime_client: ^2.4.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Payment Integration
  midtrans_sdk: ^1.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.2.0

  # Image Picker
  image_picker: ^1.0.7
  image_picker_web: ^3.1.1

  # Deep Linking
  app_links: ^3.4.5
  
  # State Persistence
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.1.1
  
  # Model Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.0
  equatable: ^2.0.5
  get_it: ^7.6.4
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Image Loading
  cached_network_image: ^3.3.0
  
  # Form Validation
  formz: ^0.7.0
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
